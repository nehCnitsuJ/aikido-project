<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AikiForest</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>
<body>
  <!--Navigation Menu-->
  <nav>
    <div class="wrapper" id="navbar">
      <div class="logo"><a href="#">aikiForest</a></div>
      <input type="radio" name="slider" id="menu-btn">
      <input type="radio" name="slider" id="close-btn">
      <ul class="nav-links">
        <label for="close-btn" class="btn close-btn"><i class="bi bi-x"></i></label>
        <li><a href="#">Home</a></li>
        <li><a href="#">Promotions</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li>
          <a href="#" class="desktop-item"><i class="bi bi-list"></i></a>
          <input type="checkbox" id="showMega">
          <label for="showMega" class="mobile-item">View All</label>
          <div class="mega-box">
            <div class="content">
              <div class="row dropdown-content">
                <ul class="mega-links">
                  <li><a href="#">Classes</a></li>
                  <li><a href="#">Programmes</a></li>
                  <li><a href="#">Workshops</a></li>
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Resources</a></li>
                  <li><a href="#">Happenings</a></li>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Locations</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <label for="menu-btn" class="btn menu-btn"><i class="bi bi-list"></i></label>
    </div>
  </nav>

  <!--Landscape image-->
  <!-- <div class="landscape-container">
    <img src="imgs/homepage.jpg">
  </div> -->

  <div class="home-container">
    <div class="home-typebox">
      <h2><span class="auto-type"></span></h2>
    </div>

    <div class="home-img">
      <img src="imgs/homepage1.jpg" id="homeimg">
    </div>

  </div>

  <!--Sign up section-->
  <div class="signup-container">
    <div class="signup-content signup-card">
      <h3>New to Aikido?</h3>
      <a href="#" class="btn">Book a trial now!</a>
    </div>
  </div>

  </div> -->
