<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AikiForest</title>
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/about.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <script src="https://unpkg.com/scrollreveal"></script>
  </head>
  <body>
    <!--Scroll to top btn-->
    <div class="scrollToTop-btn flex-center">
      <i class="bi bi-arrow-up"></i>
    </div>

    <!--Whatsapp btn-->
    <div class="whatsapp-btn flex-center">
      <a href="https://wa.me/6591125473"><i class="bi bi-whatsapp"></i></a>
    </div>
    <!--Navigation Menu-->
    <nav>
      <div class="wrapper" id="navbar">
        <div class="logo">
          <a href="homepage.html">aiki<span>Forest</span></a>
        </div>
        <input type="radio" name="slider" id="menu-btn" />
        <input type="radio" name="slider" id="close-btn" />
        <ul class="nav-links">
          <label for="close-btn" class="btn close-btn"
            ><i class="bi bi-x"></i
          ></label>
          <li><a href="#">Promotions</a></li>
          <li><a href="#">Locations</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li>
            <span class="desktop-item spanlist"
              ><i class="bi bi-list"></i
            ></span>
            <input type="checkbox" id="showMega" />
            <label for="showMega" class="mobile-item">View All</label>
            <div class="mega-box">
              <div class="content">
                <div class="row dropdown-content">
                  <ul class="mega-links">
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Programmes</a></li>
                    <li><a href="#">Workshops</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Resources</a></li>
                    <li><a href="#">Happenings</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </li>
        </ul>
        <label for="menu-btn" class="btn menu-btn"
          ><i class="bi bi-list"></i
        ></label>
      </div>
    </nav>

    <!--Section heading (About Us)-->
    <div class="section-headings section-headings-aboutus">
      <h1 class="section-title-01">About Us</h1>
      <h2 class="section-title-02 section-title-02-aboutus">About Us</h2>
    </div>

    <!--Teaching Videos-->
    <div class="teaching-vids">
      <div class="vid-container flex-center">
        <div class="content">
          <div class="swiper vid-swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide flex-center">
                <div class="videos">
                  <!-- <img src="imgs/classes.jpg" alt="" /> -->
                  <video controls>
                    <source src="videos/student.mp4" type="video/mp4" />
                  </video>
                </div>
              </div>
            </div>
            <div class="swiper-button-next">
              <i class="bi bi-arrow-right"></i>
            </div>
            <div class="swiper-button-prev">
              <i class="bi bi-arrow-left"></i>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/about.js"></script>
  </body>
</html>
